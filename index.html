<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест таблицы</title>
    <link href="style.css" rel="stylesheet">
    <meta name="description" content="отработка тегов">
    <meta name="keywords" content="таблица, теги">
</head>
<body>
    <header>
        <p class="logo"><img src="img\logo.svg" alt="Логотип"></p>
    </header>

    <main>
        <h1>Курсы валют</h1>
        <p>Hello? world!</p>
        <table class="currency-table">
            <caption>Заголовок таблицы</caption>
            <tr>
                <th>Валюта</th>
                <th>Курс</th>
                <th>Кратность</th>
                <th>Дата</th>
            </tr>
            <tr>
                <td>USD</td>
                <td>65</td>
                <td>1</td>
                <td>02.03.2019</td>
            </tr>
            <tr>
                <td>EUR</td>
                <td>72</td>
                <td>1</td>
                <td>02.03.2019</td>
            </tr>
        </table>
    </main>
    <footer>
        <h2>Это подвал</h2>
    </footer>
</body>
</html>
